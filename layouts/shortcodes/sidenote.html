{{- $index := add .Ordinal 1 -}}
{{- $id := .Get "id" | default (printf "sn-%d" .Ordinal) -}}
{{- $label := .Get "label" | default (printf "%d" $index) -}}
{{- $content := .Inner | markdownify -}}

<span class="sidenote-wrapper">
  <label for="{{ $id }}" class="sidenote-number">{{ $label }}</label>
  <input type="checkbox" id="{{ $id }}" class="sidenote-toggle" aria-label="Toggle sidenote {{ $label }}">
  <span class="sidenote">{{ $content }}</span>
</span>
