<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode | default "en" }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header class="site-header">
    <a class="site-title" href="{{ "/" | relLangURL }}">{{ site.Title }}</a>
    <nav class="site-nav" aria-label="Main navigation">
      <a href="{{ "categories/" | relLangURL }}">分类</a>
      <a href="{{ "tags/" | relLangURL }}">标签</a>
    </nav>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">◐</button>
  </header>

  <main class="content">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <p>{{ with site.Params.footer }}{{ . }}{{ else }}Powered by Hugo · Terminal + Tufte{{ end }}</p>
  </footer>

  <script src="{{ "js/theme.js" | relURL }}" defer></script>
  <script src="{{ "js/math.js" | relURL }}" defer></script>
  <script src="{{ "js/mermaid.js" | relURL }}" defer></script>
  <script src="{{ "js/vim.js" | relURL }}" defer></script>
</body>
</html>
