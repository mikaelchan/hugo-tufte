<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode | default "en" }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="site-shell">
    <header class="site-header">
      <div class="window-controls" aria-hidden="true">
        <span class="dot dot-close"></span>
        <span class="dot dot-min"></span>
        <span class="dot dot-max"></span>
      </div>
      <a class="site-title" href="{{ "/" | relLangURL }}">{{ site.Title }}</a>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="{{ "categories/" | relLangURL }}">分类</a>
        <a href="{{ "tags/" | relLangURL }}">标签</a>
      </nav>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">◐</button>
    </header>

    <p class="shell-status"><span class="prompt">访客@博客</span>:<span class="path">~{{ .RelPermalink }}</span> $ {{ if .IsHome }}帮助{{ else }}查看 "{{ .Title }}"{{ end }}</p>

    <main class="content">
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer">
      <p>{{ with site.Params.footer }}{{ . }}{{ else }}Powered by Hugo · Terminal + Tufte{{ end }}</p>
    </footer>
  </div>

  <script src="{{ "js/theme.js" | relURL }}" defer></script>
  <script src="{{ "js/math.js" | relURL }}" defer></script>
  <script src="{{ "js/mermaid.js" | relURL }}" defer></script>
  <script src="{{ "js/vim.js" | relURL }}" defer></script>
  <script src="{{ "js/code.js" | relURL }}" defer></script>
</body>
</html>
